<!DOCTYPE html>
<html>
<head>
    	<title>Formative Assessment 12</title>
    	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Felinwright Ninokyle A. Mesias">

   	<style>
		p{
			margin-bottom: 0px;
		}
		table {
    			border: 1px solid gray;
		}

		table td, table th {
    			border: 1px solid gray;
		}

    	</style>

</head>
<body>
	<p>[enter a number between 2 and 10]</p>
    	<input id="countRows"> by 
    	<input id="countColumns"><br><br>
    	<button onclick="multTable()">Click here when ready!</button><br><br>
    	<div id="output"></div>
	
	<script>
		function multTable() {

    			var table;
			table = "<table>";
			let countRows       =   document.getElementById("countRows").value;
			let countColumns    =   document.getElementById("countColumns").value;

			let counts = [
    				countRows,
    				countColumns
			]

			let count   =   {
   				Rows:      document.getElementById("countRows").value,
    				Columns:   document.getElementById("countColumns").value
			}


			for (num of counts) {

				if (num <= 2 || num >= 10) {
        				alert("Please enter values between 2 and 10.");
        				return;
    				}
				if (num!=Math.round(num)) {
        					alert("Input must only be in integers.");
        					return;
    				}
    			}

			for (x = 1; x <= count.Rows; x++) {
    				table += "<tr>";

    				for (y =  1;y <= count.Columns; y++) {
        				table   +=  "<td>" + y * x + "</td>";
    				} 

    				table += "</tr>";
			}

			table   +=  "</table>";
			document.getElementById("output").innerHTML = table;
		}
	</script>  
</body>
</html>
