	<body>
	
		<script>

			var a = prompt("Enter the length for the first segment(a): ");
			var b = prompt("Enter the length for the second segment(b): ");
			var c = prompt("Enter the length for the third segment(c): ");

			determineTriangle(a,b,c);

			function determineTriangle(a,b,c) {
			
				if(a==b && b==c && c==a) {
					alert("The triangle is EQUILATERAL.");

				} else if((a==b) || (b==c) || (c==a)) {
					alert("The triangle is ISOSCELES.");

				} else {
					alert("The triangle is SCALENE.");

				}
			}
		</script>
